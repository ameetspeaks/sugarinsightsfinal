<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Insights Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
        }

        .feature-list li i {
            color: #667eea;
            margin-right: 10px;
            width: 16px;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .test-button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Sugar Insights</h1>
            <p>Admin Panel</p>
        </div>
        
        <div class="form-container">
            <div class="error" id="error-message"></div>
            <div class="success" id="success-message"></div>
            
            <!-- Remove the form element entirely and use div instead -->
            <div id="login-container">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ameetspeaks@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="admin_password_123">
                </div>
                
                <button type="button" id="login-btn" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Signing in...</p>
            </div>
            
            <div class="features">
                <h3><i class="fas fa-star"></i> Features</h3>
                <ul class="feature-list">
                    <li><i class="fas fa-users"></i> User Management</li>
                    <li><i class="fas fa-pills"></i> Medication Tracking</li>
                    <li><i class="fas fa-newspaper"></i> Blog Management</li>
                    <li><i class="fas fa-chart-bar"></i> Analytics & Reports</li>
                    <li><i class="fas fa-download"></i> Data Export</li>
                </ul>
            </div>

            <div class="debug-info">
                <strong>Debug Info:</strong><br>
                Email: ameetspeaks@gmail.com<br>
                Password: admin_password_123<br>
                API Endpoint: /api/auth/login<br>
                <button class="test-button" onclick="testLoginAPI()">Test Login API</button>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('adminToken');
        if (token) {
            window.location.href = '/admin/dashboard';
        }

        // Login function
        async function performLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const loadingDiv = document.getElementById('loading');
            const loginContainer = document.getElementById('login-container');
            
            // Validate inputs
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading
            loadingDiv.style.display = 'block';
            loginContainer.style.display = 'none';
            
            try {
                console.log('Attempting login with:', { email, password });
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    // Show success message
                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.message || data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'An error occurred during login';
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                loginContainer.style.display = 'block';
            }
        }

        // Test login API function
        async function testLoginAPI() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'ameetspeaks@gmail.com',
                        password: 'admin_password_123'
                    })
                });
                
                const data = await response.json();
                alert(`Status: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Login button click
            document.getElementById('login-btn').addEventListener('click', performLogin);
            
            // Enter key on password field
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performLogin();
                }
            });
            
            // Enter key on email field
            document.getElementById('email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performLogin();
                }
            });
        });
    </script>
</body>
</html>
